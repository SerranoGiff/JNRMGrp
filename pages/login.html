<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="../assets/css/login.css">
    <title>JNRM Group - Login</title>
</head>

<body>
    <div class="container">
        <div class="curved-shape"></div>
        <div class="curved-shape2"></div>
        <div class="form-box Login">
            <h2 class="animation" style="--D:0; --S:21">Login</h2>
            <form action="">
                <div class="input-box animation" style="--D:1; --S:22">
                    <input type="text" required>
                    <label for="">Username</label>
                    <i class="fa fa-user"></i>
                </div>
                <div class="input-box animation" style="--D:2; --S:23">
                    <input type="password" required>
                    <label for="">Password</label>
                    <i class="fa fa-lock"></i>
                </div>
                <div class="input-box animation" style="--D:3; --S:24">
                    <button class="btn" type="submit">Login</button>
                </div>
                <div class="regi-link animation" style="--D:4; --S:25">
                    <p>Don't have an Account? <a href="" class="SignUpLink">Sign Up</a></p>
                </div>
            </form>
        </div>
        <div class="info-content Login">
            <h2 class="animation" style="--D:0; --S:20">Welcome Back!</h2>
            <p class="animation" style="--D:1; --S:21">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam, laborum.</p>
        </div>
        <div class="form-box Register">
            <h2 class="animation" style="--li:17; --S:0;">Register</h2>
            <form action="">
                <div class="input-box animation" style="--li:18; --S:1;">
                    <input type="text" required>
                    <label for="">Username</label>
                    <i class="fa fa-user"></i>
                </div>
                <div class="input-box animation" style="--li:19; --S:2;">
                    <input type="email" required>
                    <label for="">Email</label>
                    <i class="fa fa-envelope"></i>
                </div>
                <div class="input-box animation" style="--li:20; --S:3;">
                    <input type="password" required>
                    <label for="">Password</label>
                    <i class="fa fa-lock"></i>
                </div>
                <div class="input-box animation" style="--li:21; --S:4;">
                    <button class="btn" type="submit">Register</button>
                </div>
                <div class="regi-link animation" style="--li:22; --S:5;">
                    <p>Do you have an Account? <a href="" class="SignInLink">Sign In</a></p>
                </div>
            </form>
        </div>
        <div class="info-content Register">
            <h2 class="animation" style="--li:17; --S:0;">Welcome Back!</h2>
            <p class="animation" style="--li:18; --S:1;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam, laborum.</p>
        </div>
    </div>

    <!-- Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="../assets/js/Login.js"></script>
</body>

</html>
